<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
<!-- ul>li*5{number bhii add kr skte h} short for list item create five ek sath -->
     <h1>my list</h1>
     <!-- Unorder list -->
     <h2>Unorder list</h2>
   <ul style="list-style-type: square;">
    <li>1
        <ol>
            <li>H.1</li>
            <li>H.2</li>
        </ol>
    </li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
   </ul>
   <!-- order list -->
   <h2>Order list</h2>
   <ol type="I">
    <li>one </li>
    <li>two</li>
    <li>three</li>
   </ol>
   <!-- data list -->
   <dl>
        <dt>Ice tea </dt>
        <dd> lemmon ice tea</dd>
        <dt>hot tea </dt>
        <dd>Hot lemmon tea</dd>
   </dl>
   <h3>test 1</h3>
   <p> test 2</p>
   <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid,<span>test 3</span> eveniet.</p>
</body>
</html>
